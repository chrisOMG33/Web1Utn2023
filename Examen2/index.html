<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: aqua;">
<div class="box">
<form name="calculadora">

    <div class="cajin">
    <input style="color: white;" type="text" name="txtcaja">
    </div>

    <div class="boton1">
    <button input type="button" onclick="escribir('+')" value="+"> + </button>
    </div>
        
    <div class="boton2">
    <button input type="button" onclick="escribir('7')" value="7"> 7 </button>
    </div>

    <div class="boton3">
    <button input type="button" onclick="escribir('4')" value="4"> 4 </button>
    </div>

    <div class="boton4">     
    <button input type="button" onclick="escribir('1')" value="1">1</button>
    </div>

    <div class="boton5">
    <button input type="button" onclick="escribir('0')" value="0"> 0 </button>
    </div>

    <div class="boton6">
    <button input type="button" onclick="escribir('-')" value="-"> - </button>
    </div>

    <div class="boton7">
    <button input type="button" onclick="escribir('8')" value="8"> 8 </button>
    </div>

    <div class="boton8">
    <button input type="button" onclick="escribir('5')" value="5"> 5 </button>
    </div>

    <div class="boton9">
    <button input type="button" onclick="escribir('2')" value="2"> 2 </button>
    </div>

    <div class="boton10">
    <button input type="button" onclick="escribir('.')" value="."> . </button>
    </div>

    <div class="boton11">
    <button input type="button" onclick="escribir('*')" value="*"> X </button>
    </div>

    <div class="boton12">
    <button input type="button" onclick="escribir('9')" value="9"> 9 </button>
    </div>

    <div class="boton13">
    <button input type="button" onclick="escribir('6')" value="6"> 6 </button>
    </div>

    <div class="boton14">
    <button input type="button" onclick="escribir('3')" value="3"> 3 </button>
    </div>

    <div class="boton15">
    <button input type="button" onclick="document.calculadora.reset()" value="CE">CE</button>
    </div>

    <div class="boton16">
    <button input type="button" onclick="escribir('/')" value="/"> % </button>
    </div>

    <div class="botonResult">
    <button style="background-color: orange;" input type="button" onclick="calcular()" value="="> = </button>
    </div>

</form>
      <script src="js/index.js"></script>
</body>
</html>

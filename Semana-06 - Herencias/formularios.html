<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/formularios.css">
</head>
<body>
    <form action="" method="get">
        <div class="input">
            <label for="id">Nombre:</label>
            <input type="text" name="id" id="id" placeholder="Digite su nombre" maxlength="20">
        </div>

        <div class="input">
            <label for="id">Cédula:</label>
            <input type="number" name="number" id="number" placeholder="Digite su cédula">

        <div class="input">
            <label for="">Contraseña:</label>
            <input type="password" name="pass" id="pass" placeholder="Digite su contraseña">
        </div>
        

        <div class="input">
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">

            <div class="input">
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">
                

                <div class="input">
                    <label for="hora">Hora:</label>
                    <input type="time" name="hora" id="hora">

                    <div class="input">
                        <label for="correo">Correo Eléctronico:</label>
                        <input type="email" name="correo" id="correo">

                    <div class="input">
                        <label for="url">Url:</label>
                        <input type="url" name="url" id="url">

                            <div class="input">
                                <label for="file">Archivo:</label>
                                <input type="file" name="file" id="file">

                                <div class="input">
                                    <label for="fecha">Edad:</label>
                                    <input type="range" name="edad" id="edad" max="90" min="15">
                                    
                                

                                <div class="input">
                                    <label for="file">Descripción:</label>
                                    <textarea name="Descripcion" id="Descripcion" cols="30" rows="10"></textarea>
                                    
                                    <div class="input">
                                        <label for="file">Pizza:</label>
                                        <input type="radio" name="comida" value="1">

                                        <label for="file">Hamburguesa:</label>
                                        <input type="radio" name="comida" value="2">

                                        <label for="file">Tacos:</label>
                                        <input type="radio" name="comida" value="3">

                                        <label for="file">Hot Dogs:</label>
                                        <input type="radio" name="comida" value="4">

                                    <div class="input">
                                        <label for="file">Escoja Marca:</label>
                                        <select name="marca" id="marca">

                                        <option value="1">Toyota</option>
                                        <option value="2">Nissan</option>
                                        <option value="3" selected>Mitsubishi</option>
                                        <option value="4">Audi</option>
                                        <option value="5">MB2</option>
                                    </select>
                                        
            <!-- Con control+k+c puedo comentar. Hola mundo. HOLAAA -->
        </div>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpiar">
    </form>
</body>
</html>
